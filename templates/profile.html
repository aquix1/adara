{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">الملف الشخصي</h1>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">اسم المستخدم</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required 
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required 
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-6">
                <h3 class="text-lg font-bold mb-4 text-blue-600">تغيير كلمة المرور</h3>
                
                <div class="mb-4">
                    <label for="current_password" class="block text-gray-700 mb-2">كلمة المرور الحالية</label>
                    <input type="password" id="current_password" name="current_password" 
                           class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div class="mb-4">
                    <label for="new_password" class="block text-gray-700 mb-2">كلمة المرور الجديدة</label>
                    <input type="password" id="new_password" name="new_password" 
                           class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-gray-700 mb-2">تأكيد كلمة المرور الجديدة</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           class="w-full px-3 py-2 border rounded-lg">
                </div>
            </div>
            
            <div class="bg-gray-100 p-4 rounded-lg mb-6">
                <h3 class="font-bold mb-2">معلومات الحساب</h3>
                <p class="text-sm">تاريخ الإنشاء: {{ user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
                <p class="text-sm">آخر دخول: {{ user.last_login.strftime('%Y-%m-%d %H:%M') if user.last_login else 'غير متاح' }}</p>
            </div>
            
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                تحديث الملف الشخصي
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('new_password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (this.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity('كلمات المرور غير متطابقة');
    } else {
        confirmPassword.setCustomValidity('');
    }
});

document.getElementById('confirm_password').addEventListener('input', function() {
    const newPassword = document.getElementById('new_password');
    if (this.value !== newPassword.value) {
        this.setCustomValidity('كلمات المرور غير متطابقة');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
